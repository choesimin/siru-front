<!DOCTYPE html>
<html>
<head>
  <title>시루</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="../resource/image/logo/yellow.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap">
  <link rel="stylesheet" type="text/css" href="../resource/css/common.css">
  <script src="../resource/js/common.js"></script>

  <link rel="stylesheet" type="text/css" href="../resource/css/post/regist.css">
  <script src="../resource/js/post/regist.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="write_form">
      <div id="mode">
        <div id="poem_mode">작품</div>
        <div id="story_mode">이야기</div>
      </div>
      <button id="regist_button" onclick="register()" type="button">글 올리기</button> 
      <input id="title" type="text" placeholder="제목">
      <textarea id="content" cols="20" rows="10" placeholder="
시루에는 두 가지 게시판이 있습니다. 
왼쪽 상단의 '작품' 과 '이야기' 중 하나를 선택해서 글을 써보세요. 

[작품] 
작품을 게시하는 공간입니다. 
시, 소설, 수필, 일기 어떤 종류의 글도 상관없습니다. 
떠오르는 감정들을 여러 방식으로 표현해보세요. 
혹은 함께 알고 싶은 작품을 원작자를 명시하여 공유해도 좋습니다. 

[ 이야기 ] 
일상을 공유하는 공간입니다. 
이 곳에서는 댓글로 의견을 주고 받을 수 있습니다. 
      "></textarea>
    </div>
  </div>
</body>
</html>
