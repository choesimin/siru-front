<!DOCTYPE html>
<html>
<head>
  <title>시루</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="../resource/image/logo/yellow.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap">
  <link rel="stylesheet" type="text/css" href="../resource/css/common.css">
  <script src="../resource/js/common.js"></script>

  <link rel="stylesheet" type="text/css" href="../resource/css/member/detail.css">
  <script src="../resource/js/member/detail.js"></script>
</head>
<body>
  <div id="wrapper">
    <h2 id="information_guide">내 정보</h2>
    <div id="information">
      <input type="text" maxlength="20" id="name" placeholder="필명" class="only_hangul"/>
      <input type="password" id="password" maxlength="20" placeholder="비밀번호" class="no_space only_alphabet"/>
      <input type="password" id="repassword" maxlength="20" placeholder="비밀번호 확인" class="no_space only_alphabet"/>
      <input type="text" maxlength="40" id="email" placeholder="이메일" class="no_space only_alphabet"/>
      <p id="start_day"><span id="regist_date"></span> 부터 시작하셨습니다.</p>

      <div id="button_box">	
        <button onclick="getInformation()">원래대로</button>
        <button onclick="changeInformation()">변경</button>
      </div>
    </div>
  </div>
</body>
</html>
